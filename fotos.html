<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, initial-scale=1, maximum-scalable=1, minimum-scale=1">
    <link rel="stylesheet" href="fotos.css">
    <script src="fotos.js" type="text/javascript"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>
    <title>...</title>
<script type="text/javascript">
new Vue({
	el: "image-slider",
	data() {
		return {
			images: [
    "http://camaradelpacifico.org/tl_files/Casos%20Exito/RENSER%20COLOMBIA/RENSER%20BANER.jpg)",
	  "http://s7d9.scene7.com/is/image/minesafetyappliances/SLAR-hero?scl=1",
		"https://i.ytimg.com/vi/2ydaAYy3U-o/maxresdefault.jpg",
			],
			currentNumber: 0,
			timer: null
			}
		},
		mounted() {
			this.startRotation();
		},
		methods: {
			startRotation() {
				this.timer = setInterval(() => {
					this.next();
				}, 3000);
			},
			stopRotation() {
				clearTimeout(this.timer);
				this.timer = null;
			},
			next() {
				this.currentNumber += 1;
			},
        prev() {
				this.currentNumber -= 1;
        }
		}
});
</script>
  </head>
    <body>
    	<div>
    		<image-slider>
    			<!--<p>
    				<a @click="prev">Previous</a> | <a @click="next">Next</a>
    			</p> -->

    			<transition name="fade">
    				<div v-for="number in [currentNumber]" :key="number">
    					<img :src="images[Math.abs(currentNumber) % images.length]"
    					v-on:mouseover=""
    						v-on:mouseout=""
    	/>
    				</div>
    			</transition>
    		</image-slider>
    	</div>

      <script src="fotos.js" type="text/javascript"></script>
    </body>

</html>
